<!doctype html>
<title>introduction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- web app capable meta tags for testing -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="lib/fullPage/jquery.fullPage.css" />
<style>
    html, body {
        marign: 0;
        padding: 0;

        font-family: Helvetica;
        color: white;
        text-align: center;
    }

    #page1 {
        background-color: #C03D0F;
    }

    #page2 {
        background-color: #0099FF;
        font-size: 300px;
    }

    #page3 {
        background-color: #1bbc9b;
        font-size: 300px;
    }

    #page4 {
        background-image: url('img/bg.jpg');
    }

    #move_back {
        width: 80%;
        height: 40%;
    }
</style>

<script src="lib/jquery.min.js"></script>
<script src="lib/fullPage/jquery.fullPage.min.js"></script>
<script src="js/introduction.js"></script>

<div id="intro"></div>

<div id="page1">
    <h1>Hello and welcome to <u>Introduction</u>!</h1>
    <p>
        Creating Intro pages was never this easy!
    </p>
</div>

<div id="page2">
    <i class="fa fa-thumbs-up"></i>
</div>

<div id="page3">
    <i class="fa fa-smile-o"></i>
</div>

<div id="page4">
    <button id="move_back">Move a slide back!</button>
</div>

<script>
    var intro = undefined;

    $(document).ready(function() {
        intro = Introduction.create("#intro");

        intro.registerOnSlideEnterListener(function(index, anchor) {
            console.log("on enter: " + index);
        });

        intro.registerOnSlideLeaveListener(function(index, direction) {
            console.log("on leave: " + index + ", direction: " + direction);
        });

        intro.addPage("#page1");
        intro.addPage("#page2");
        intro.addPage("#page3");
        intro.addPage("#page4");

        intro.init();
    });

    $("#move_back").click(function() {
        intro.previous();
    });
</script>
